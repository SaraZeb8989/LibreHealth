{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class=" bg-see-more no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-uppercase pt">{{ .Site.Params.see_more.title }}</h3>
                <p class="lead">{{ .Site.Params.see_more.subtitle }}</p>
                <p class="text-center">
                    <button type="button" class="btn btn-outline-danger"><a href="{{ .Site.Params.see_more.link_url }}">{{ .Site.Params.see_more.link_text }}</a></button>
                </p>
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
